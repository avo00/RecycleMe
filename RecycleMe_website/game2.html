<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<title>Game Page</title>
	<link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome/com/a076d05399.js"></script>
</head>
<body>
    <style>
        body{
            background-image: url(images/1.png);
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
            margin: 0;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>

<!-- quiz box -->
<link href="questions.js" rel="stylesheet">
<script src="script.js"></script>
<div class="quiz_box">
    <header>
        <div class="title">Question 2</div>
        
    </header>
    <section>
            <div class="que_text">
            <span>Should <strong>milk jars </strong>get recycled?</span>
            <img src="images/q2.png" class="img" style="width:200px;height:200px;" >
        　　</div>
        <div class="option_list">
            <div class="option" onclick="correct()">Yes, recycle it.
                <span class="popuptext" id="mypopup">Good Job!<br> Glass jars are 100% recyclables.</span>
            </div>
            <div class="option" onclick="incorrect()">No, don't recycle it.
                <span class="popuptext" id="mypopup1">Sorry,,,<br> Milk jars are made of glass which is 100% recyclables.</span>
            </div>
        </div>
        <script>
            function correct() {
                var option = document.getElementById("mypopup");
                option.classList.toggle("show");
              }
              function incorrect() {
                var option = document.getElementById("mypopup1");
                option.classList.toggle("show");
              }
        </script>
        
    </section>

    <!-- quiz box footer-->
    <footer>
        <div class="total_que">
            <span><p>2</p>of<p>5</p>Questions</span>
        </div>
        <button class="next_btn"><a href="game3.html">Next</a></button>
    </footer>


</div>
<script src="js/script.js"></script>
<script src="js/questions.js"></script>
</body>
</html>
